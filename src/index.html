<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of projects</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__heading">My repositories</h1>
      <p class="main__description">Repos fetched using the github API:</p>
      <section class="main__content-grid">
        <article class="repo">
          <ul class="repo__list">
            <li class="repo__list-item">
              <span class="repo-left-span">Name:</span
              ><span class="repo-right-span">test-project</span>
            </li>
            <li class="repo__list-item">
              <span class="repo-left-span">Language:</span
              ><span class="repo-right-span">HTML</span>
            </li>
            <li class="repo__list-item">
              <span class="repo-left-span">Creation date:</span
              ><span class="repo-right-span">01/01/2021</span>
            </li>
            <li class="repo__list-item">
              <span class="repo-left-span">Github:</span
              ><span class="repo-right-span"><a href="#">LINK</a></span>
            </li>
          </ul>
        </article>
        <article class="repo"></article>
        <article class="repo"></article>
        <article class="repo"></article>
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
